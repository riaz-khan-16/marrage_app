
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'regi/style.css' %}">
    

    <style>

form{
    background: #fff;
    padding: 45px;
}
    </style>
</head>
<body style="background: url(https://img.freepik.com/premium-photo/luxury-wedding-concept-wedding-rings-flowers_23-2148652001.jpg?w=2000);">
    
    <div class="container form_regi" >
        <div class="row">

            <h2 style="text-align: center; color: black; font-family: 'Courier New', Courier, monospace;">Marriage Dot  Com</h2>
            
           



               <div class="form1" style="display: flex;
               justify-content: center; margin-top: 1%;">

                            
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-form-label">User Name</label>
          <div class="col-sm-10">
            <input  class="form-control" id="inputEmail3" placeholder="username"  name="username">
          </div>
        </div>
      
        <div class="form-group row">
          <label for="inputPassword3" class="col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"  name="password">
          </div>
        </div>
        

        <div class="form-group row">
          <label for="" class="col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email"  name="email">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register Here</button>
          </div>
        </div>
      </form>

               </div>

        
        </div>
    </div>

    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
